apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: camion-app
  labels:
    app: react-frontend
    version: "$DOCKER_TAG"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
        version: "$DOCKER_TAG"
    spec:
      serviceAccountName: default
      containers:
      - name: react-frontend
        image: $DOCKER_HUB_USER/react-frontend:$DOCKER_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://backend-service.camion-app.svc.cluster.local:5001"
        - name: VITE_APP_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 5173
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        startupProbe:
          httpGet:
            path: /
            port: 5173
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: camion-app
  labels:
    app: react-frontend
    service: frontend
spec:
  selector:
    app: react-frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 5173
  type: LoadBalancer
  externalTrafficPolicy: Local