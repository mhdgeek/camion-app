apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: camion-app
  labels:
    app: express-backend
    version: "$DOCKER_TAG"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: express-backend
  template:
    metadata:
      labels:
        app: express-backend
        version: "$DOCKER_TAG"
    spec:
      serviceAccountName: default
      containers:
      - name: express-backend
        image: $DOCKER_HUB_USER/express-backend:$DOCKER_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5001"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: db.host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: db.port
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: jwt.secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5001
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5001
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        startupProbe:
          httpGet:
            path: /api/health
            port: 5001
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: camion-app
  labels:
    app: express-backend
    service: backend
spec:
  selector:
    app: express-backend
  ports:
  - name: http
    protocol: TCP
    port: 5001
    targetPort: 5001
  type: ClusterIP